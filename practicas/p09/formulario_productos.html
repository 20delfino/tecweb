<!DOCTYPE html >
<html>

  <head>
    <meta charset="utf-8" >
    <title>Registro de productos</title>
    <style type="text/css">
      ol, ul { 
      list-style-type: none;
      }
    </style>
  </head>

  <body>
    <h1>Registro de productos para la tabla &ldquo;Marketzone&rdquo;</h1>


    <form id="formularioProductos" action="http://localhost/tecweb/practicas/p09/set_producto_v2.php" method="post" enctype="multipart/form-data">

    <h2>Información del producto</h2>

      <fieldset>
        <legend>Rellena todos los datos</legend>

        <ul>
          <li><label for="form-name">Nombre:</label> <input type="text" name="nombre" ></li>
          <li><label for="form-name">Marca:</label> <input type="text" name="marca" ></li>
          <li><label for="form-name">Modelo:</label> <input type="text" name="modelo" ></li>
          <li><label for="form-name">Precio:</label> <input type="number" name="precio" ></li>
          <li><label for="form-story">Detalles del producto:</label><br><textarea name="detalles" rows="4" cols="60" placeholder="No más de 300 caracteres de longitud"></textarea></li>
          <li><label for="form-name">Unidades:</label> <input type="number" name="unidades" ></li>
          <li><label for="form-image">Imagen del Producto:</label> <input type="file" name="imagen"></li>
        </ul>
      </fieldset>

        <input type="submit" value="Registrar Producto">
        <input type="reset">

    </form>
  </body>
</html>
